name: CI with Cache

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-b3d4b7e
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-b3d4b7e

      - name: prime-cache-b3d4b7e
        run: echo "cache-hit=${{ steps.cache-b3d4b7e.outputs.cache-hit }}"